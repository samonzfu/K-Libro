<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Libro | Portal de Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES MAGIA OSCURA Y ROMANCE --- */
        :root {
            /* Mantenemos los nombres de tus variables pero con los colores del "Norte Magnífico" */
            --color-fondo: #111814;       /* Verde bosque casi negro (noche) */
            --color-magia: #3a1f28;       /* Borgoña/Rosa muy oscuro y profundo */
            --color-oscuridad: #0a0e0c;   /* Sombra total */
            --color-dorado: #d96c82;      /* Rosa rubor vibrante (reemplaza tu dorado original) */
            --color-texto: #f2ebeb;       /* Crema muy claro para que se lea perfecto */
            --brillo-dorado: 0 4px 20px rgba(217, 108, 130, 0.3); /* Resplandor rosa */
            --fondo-tarjeta: rgba(20, 28, 24, 0.85); /* Cristal oscuro ahumado */
        }

        /* --- RESET BÁSICO --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--color-fondo), var(--color-magia), var(--color-oscuridad));
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-texto);
            overflow: hidden;
        }

        /* --- CONTENEDOR PRINCIPAL (LA CARTA) --- */
        .login-card {
            background: var(--fondo-tarjeta);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid rgba(217, 108, 130, 0.4); /* Borde rosa brillante sutil */
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(15px); /* Efecto cristal ahumado fuerte */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7), inset 0 0 20px rgba(217, 108, 130, 0.05);
            animation: aparecer 1s ease-out;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Elementos decorativos (Esquinas) */
        .login-card::before, .login-card::after {
            content: "✨";
            position: absolute;
            font-size: 1.5rem;
            color: var(--color-dorado);
            text-shadow: 0 0 10px var(--color-dorado);
        }
        .login-card::before { top: 15px; left: 15px; }
        .login-card::after { bottom: 15px; right: 15px; }

        /* --- TIPOGRAFÍA --- */
        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.5rem;
            color: var(--color-dorado);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        p.subtitle {
            font-size: 0.95rem;
            color: var(--color-texto);
            opacity: 0.7;
            margin-bottom: 2rem;
            font-style: italic;
            letter-spacing: 1px;
        }

        /* --- FORMULARIO --- */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.85rem;
            color: var(--color-dorado);
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .input-group input {
            width: 100%;
            padding: 12px 10px;
            background: rgba(255, 255, 255, 0.05); /* Fondo casi transparente */
            border: none;
            border-bottom: 1px solid rgba(217, 108, 130, 0.3);
            border-radius: 4px 4px 0 0;
            color: var(--color-texto);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(242, 235, 235, 0.3);
            font-style: italic;
        }

        .input-group input:focus {
            outline: none;
            border-bottom: 2px solid var(--color-dorado);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 10px rgba(217, 108, 130, 0.1);
        }

        /* --- BOTÓN ÉPICO --- */
        .btn-magic {
            width: 100%;
            padding: 14px;
            background: var(--color-dorado);
            border: 1px solid transparent;
            border-radius: 30px;
            color: #111814;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: bold;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            margin-top: 1rem;
            box-shadow: var(--brillo-dorado);
        }

        .btn-magic:hover {
            background: #23362a; /* Verde bosque */
            color: var(--color-dorado);
            border: 1px solid var(--color-dorado);
            box-shadow: 0 8px 25px rgba(35, 54, 42, 0.6);
            transform: scale(1.03);
        }

        /* Enlaces */
        .links {
            margin-top: 1.5rem;
            font-size: 0.85rem;
        }
        
        .links a {
            color: rgba(242, 235, 235, 0.6);
            text-decoration: none;
            border-bottom: 1px dashed transparent;
            transition: all 0.3s ease;
        }
        
        .links a:hover {
            color: var(--color-dorado);
            border-bottom: 1px solid var(--color-dorado);
        }

    </style>
</head>
<body>

    <div class="login-card">
        <h1>K-Libro</h1>
        <p class="subtitle">Tu biblioteca infinita te espera</p>

        <form action="actions/login.php" method="POST">
            
            <div class="input-group">
                <label for="email">Pergamino de Identidad (Email)</label>
                <input type="email" id="email" name="email" required placeholder="usuario@ejemplo.com">
            </div>

            <div class="input-group">
                <label for="password">Palabra de Paso</label>
                <input type="password" id="password" name="contrasena" required placeholder="••••••••">
            </div>

            <button type="submit" class="btn-magic">Abrir el Portal</button>

            <div class="links">
                <a href="registro.php">¿Aún no tienes cuenta? Regístrate</a>
            </div>
        </form>
    </div>

</body>
</html>
