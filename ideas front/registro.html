<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Libro | Inscripción en el Tomo</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    
    <style>
        /* --- MISMAS VARIABLES MÁGICAS --- */
        :root {
            --color-fondo: #0f0c29;
            --color-magia: #302b63;
            --color-oscuridad: #24243e;
            --color-dorado: #d4af37;
            --color-texto: #e0e0e0;
            --brillo-dorado: 0 0 10px #d4af37, 0 0 20px #d4af37;
            --error: #ff4d4d;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--color-fondo), var(--color-magia), var(--color-oscuridad));
            min-height: 100vh; /* Usamos min-height por si el formulario es alto */
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--color-texto);
            padding: 20px;
        }

        .register-card {
            background: rgba(0, 0, 0, 0.6);
            padding: 2.5rem;
            border-radius: 15px;
            border: 2px solid var(--color-dorado);
            width: 100%;
            max-width: 450px; /* Un poco más ancho que el login */
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
            animation: aparecer 1s ease-out;
        }

        @keyframes aparecer {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: var(--color-dorado);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px black;
        }

        p.subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.2rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.8rem;
            color: var(--color-dorado);
            font-family: 'Cinzel', serif;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05); /* Un poco más oscuro */
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-bottom: 1px solid var(--color-dorado);
            background: rgba(255, 255, 255, 0.1);
        }

        /* Clase para error visual en JS */
        .input-error {
            border-bottom: 1px solid var(--error) !important;
            color: var(--error);
        }

        .btn-magic {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: 1px solid var(--color-dorado);
            color: var(--color-dorado);
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 1rem;
        }

        .btn-magic:hover {
            background: var(--color-dorado);
            color: #000;
            box-shadow: var(--brillo-dorado);
        }

        .links {
            margin-top: 1.5rem;
            font-size: 0.8rem;
        }
        .links a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
        }
        .links a:hover {
            color: var(--color-dorado);
        }

    </style>
</head>
<body>

    <div class="register-card">
        <h1>Únete al Gremio</h1>
        <p class="subtitle">Comienza tu viaje en K-Libro</p>

        <form id="registroForm" action="actions/registro.php" method="POST">
            
            <div class="input-group">
                <label for="nombre">Nombre de Aventurero</label>
                <input type="text" id="nombre" name="nombre" required placeholder="Ej: Gandalf el Gris">
            </div>

            <div class="input-group">
                <label for="email">Pergamino de Contacto (Email)</label>
                <input type="email" id="email" name="email" required placeholder="mago@tierra-media.com">
            </div>

            <div class="input-group">
                <label for="password">Palabra Secreta</label>
                <input type="password" id="password" name="contrasena" required placeholder="Mínimo 6 runas">
            </div>

            <div class="input-group">
                <label for="confirm_password">Repetir Palabra Secreta</label>
                <input type="password" id="confirm_password" name="confirm_password" required placeholder="Repite para confirmar">
            </div>

            <button type="submit" class="btn-magic">Firmar Pacto</button>

            <div class="links">
                <a href="login.php">¿Ya tienes una cuenta? Inicia sesión</a>
            </div>
        </form>
    </div>

    <script>
        // --- VALIDACIÓN DE CLIENTE (JAVASCRIPT) ---
        // Pequeño script para comprobar que las contraseñas coinciden antes de enviar
        const form = document.getElementById('registroForm');
        const pass1 = document.getElementById('password');
        const pass2 = document.getElementById('confirm_password');

        form.addEventListener('submit', function(e) {
            if (pass1.value !== pass2.value) {
                e.preventDefault(); // Detiene el envío
                alert("¡Las palabras secretas no coinciden!");
                pass2.classList.add('input-error');
            } else {
                pass2.classList.remove('input-error');
            }
        });
    </script>

</body>
</html>
